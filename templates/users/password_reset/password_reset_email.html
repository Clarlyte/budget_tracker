<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>You're receiving this email because you requested a password reset for your Budget Tracker account.</p>
    <p>Please click the link below to reset your password:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <p>Best regards,<br>Budget Tracker Team</p>
</body>
</html>
